name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branch

permissions:
  contents: write  # Grant write permission to the contents

jobs:
  deploy:
    runs-on: ubuntu-latest  # The environment where the workflow will run

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # This checks out your repository's code

      - name: Set up Node.js (If using Node.js)
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust for your Node.js version (if needed)

      - name: Install dependencies
        run: npm install         # This installs your project dependencies (adjust for your setup)

      - name: Build Project
        run: npm run build       # This builds your project (adjust as needed for your setup)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Use the action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Change to 'build' or 'dist' based on your build output
